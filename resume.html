<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        h2 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        
        .form-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 80px;
            resize: vertical;
        }
        
        .project-item {
            background-color: #e8f4fc;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <h1>Resume Portfolio</h1>
    
    <form>
        <div class="form-section">
            <h2>Personal Details</h2>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="yourname" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="abc@example.com" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+1 234 567 890">
            
            <label for="address">Address</label>
            <textarea id="address" placeholder="your address"></textarea>
            
            <label for="summary">Professional Summary</label>
            <textarea id="summary" placeholder="Brief description of your professional background and skills"></textarea>
        </div>
        
        <div class="form-section">
            <h2>Education</h2>
            
            <div class="project-item">
                <label>Degree</label>
                <input type="text" placeholder="example: Bachelor of Science in Computer Science">
                
                <label>Institution</label>
                <input type="text" placeholder="example: University Name">
                
                <label>Year</label>
                <input type="text" placeholder="example: 2015-2019">
            </div>
        </div>
        
        <div class="form-section">
            <h2>Certifications</h2>
            
            <div class="project-item">
                <label>Certification Name</label>
                <input type="text" placeholder="Certified Web Developer">
                
                <label>Issuing Organization</label>
                <input type="text" placeholder="Example Organization">
                
                <label>Year</label>
                <input type="text" placeholder="2020">
            </div>
        </div>
        
        <div class="form-section">
            <h2>Projects</h2>
            
            <div class="project-item">
                <label>Project Title</label>
                <input type="text" placeholder="E-commerce Website">
                
                <label>Description</label>
                <textarea placeholder="Description of the project"></textarea>
                
                <label>Project Link (URL)</label>
                <input type="url" placeholder="https://example.com/project">
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button type="submit" style="background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 16px;">
                Generate Resume
            </button>
        </div>
    </form>
</body>
</html>
